<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${note.title}"></title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header>
    <a th:href="@{/}" class="back-link">← Volver a la Lista</a>
    <h1 th:text="${note.title}">Título de la Nota</h1>
</header>

<section class="note-detail-container">

    <p class="note-detail-content" th:text="${note.content}">
        Contenido completo de la nota va aquí.
    </p>

    <hr>

    <p class="note-id">ID de la Nota: <span th:text="${note.id}">1</span></p>

    <p class="note-detail-content" th:text="${note.content}">
        Contenido completo de la nota va aquí.
    </p>

    <hr>

    <a th:href="@{/notes/{id}/edit(id=${note.id})}" class="btn-primary">
        Editar Nota
    </a>

    <form th:action="@{/notes/{id}(id=${note.id})}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="submit" class="btn-delete"
                onclick="return confirm('¿Estás seguro de que quieres eliminar esta nota?');">
            Eliminar Nota
        </button>
    </form>

</section>

</body>
</html>
