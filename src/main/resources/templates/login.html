<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Iniciar Sesión - Aplicación de Notas</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>

    <!-- Metas CSRF para JS -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body class="font-sans bg-black text-gray-200">
<div class="absolute top-4 left-4 sm:top-6 sm:left-6 z-10">
    <p class="text-xs sm:text-sm text-gray-500 font-medium">Without KYC - 0 Logs policy</p>
</div>
<div class="flex min-h-screen items-center justify-center bg-black px-4 py-12 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
        <div>
            <svg class="mx-auto h-12 w-auto text-indigo-500" fill="none" stroke="currentColor"
                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                      stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
            </svg>
            <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-white">Login</h2>
            <p class="mt-2 text-center text-sm text-gray-400">
                You aint have an account ?
                <a class="font-medium text-indigo-500 hover:text-indigo-400" href="/signup">Register</a>
            </p>
        </div>

        <form id="login-form" class="mt-8 space-y-6">
            <div class="space-y-4 rounded-md shadow-sm">
                <div>
                    <label class="sr-only" for="username">Username</label>
                    <input autocomplete="username" class="relative block w-full appearance-none rounded-md border border-gray-700 bg-gray-900 px-3 py-2 text-white placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" id="username" name="username" placeholder="Username" required type="text" />
                </div>
                <div>
                    <label class="sr-only" for="password">Password</label>
                    <input autocomplete="current-password" class="relative block w-full appearance-none rounded-md border border-gray-700 bg-gray-900 px-3 py-2 text-white placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" id="password" name="password" placeholder="Password" required type="password" />
                </div>
            </div>
            <div>
                <button class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-black" type="submit">
                    Log in
                </button>
            </div>
        </form>

        <!-- JS para enviar JSON + CSRF -->
        <script>
            document.getElementById('login-form').addEventListener('submit', async (event) => {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
                const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            [csrfHeader]: csrfToken
                        },
                        body: JSON.stringify({ username, password })
                    });

                    if (response.ok) {
                        console.log('✅ Login exitoso');
                        window.location.href = '/notes';
                    } else {
                        console.error('❌ Error en login:', response.status);
                    }
                } catch (error) {
                    console.error('⚠️ Error de red:', error);
                }
            });
        </script>
    </div>
</div>
</body>
</html>
